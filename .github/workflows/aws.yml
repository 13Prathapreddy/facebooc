name: Build & Deploy to ECS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      APP_NAME: my-app

    steps:
    # 1️⃣ Checkout code
    - name: Checkout source code
      uses: actions/checkout@v4

    # 2️⃣ Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 3️⃣ Login to Amazon ECR
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # 4️⃣ Ensure ECR repository exists
    - name: Ensure ECR repository exists
      run: |
        aws ecr describe-repositories --repository-names ${{ env.APP_NAME }} || \
        aws ecr create-repository --repository-name ${{ env.APP_NAME }}

    # 5️⃣ Build Docker image and push to ECR
    - name: Build and Push Docker image
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: ${{ env.APP_NAME }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "Building Docker image..."
        docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
        echo "Pushing Docker image..."
        docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

    # 6️⃣ Setup Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    # 7️⃣ Terraform Init
    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    # 8️⃣ Terraform Apply (create ECS Service, Task Definition, etc.)
    - name: Terraform Apply
      working-directory: terraform
      run: |
        terraform apply -auto-approve \
        -var="image_tag=${{ github.sha }}" \
        -var="app_name=${{ env.APP_NAME }}"





