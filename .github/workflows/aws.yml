name: Terraform Deploy ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  APP_NAME: my-app
  IMAGE_TAG: latest  # Can be overridden per workflow run

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 3: Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      # Step 4: Terraform init
      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      # Step 5: Terraform Plan
      - name: Terraform Plan
        run: terraform plan -var="image_tag=${{ env.IMAGE_TAG }}"
        working-directory: terraform

      # Step 6: Terraform Apply ECR only (create repo first)
      - name: Terraform Apply ECR
        run: terraform apply -auto-approve -var="image_tag=${{ env.IMAGE_TAG }}" -target=aws_ecr_repository.app
        working-directory: terraform

      # Step 7: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Step 8: Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_URI=$(aws ecr describe-repositories --repository-names $APP_NAME --query 'repositories[0].repositoryUri' --output text)
          docker build -t $APP_NAME:${{ env.IMAGE_TAG }} .
          docker tag $APP_NAME:${{ env.IMAGE_TAG }} $IMAGE_URI:${{ env.IMAGE_TAG }}

      # Step 9: Push Docker image to ECR
      - name: Push Docker image
        run: |
          IMAGE_URI=$(aws ecr describe-repositories --repository-names $APP_NAME --query 'repositories[0].repositoryUri' --output text)
          docker push $IMAGE_URI:${{ env.IMAGE_TAG }}

      # Step 10: Terraform Apply ECS (full deployment)
      - name: Terraform Apply ECS
        run: terraform apply -auto-approve -var="image_tag=${{ env.IMAGE_TAG }}"
        working-directory: terraform




