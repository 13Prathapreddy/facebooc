name: Terraform ECS Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      APP_NAME: my-app
      IMAGE_TAG: ${{ github.sha }}

    steps:
    - uses: actions/checkout@v3

    - name: Setup AWS CLI
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # Step 1: Terraform init & apply ECR/infra (skip ECS service)
    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply ECR/Infra
      run: terraform apply -auto-approve -var="app_name=$APP_NAME" -var="deploy_ecs_service=false"

    # Step 2: Build and push Docker image
    - name: Login to ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $(terraform output -raw ecr_repository_url)

    - name: Build and Push Docker Image
      run: |
        docker build -t $(terraform output -raw ecr_repository_url):$IMAGE_TAG .
        docker push $(terraform output -raw ecr_repository_url):$IMAGE_TAG

    # Step 3: Terraform apply ECS service with image
    - name: Terraform Apply ECS Service
      run: terraform apply -auto-approve -var="app_name=$APP_NAME" -var="image_tag=$IMAGE_TAG" -var="deploy_ecs_service=true"






